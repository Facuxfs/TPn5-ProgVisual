<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Becas</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<header th:insert="/layouts/header :: cabeza"></header>
<body>

	<div class="container">
		<br>
		<p class="h4 mb-10">Lista de Becas</p>
		<br>
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<a th:href="@{/docente/nuevo}" id="nuevo" class="btn btn-primary">Nuevo</a>
		</div>
		<br>
		<div class="col-12 d-flex justify-content-center">
			<table border="1" 
				class="table table-striped table-hover">
				<tr>
					<td>CODIGO</td>
					<td>CURSO</td>
					<td>FECHA INICIO</td>
					<td>FECHA CIERRE</td>
					<td>ESTADO</td>
				</tr>
				<tr th:each="beca : ${becas}">
					<td th:text="${beca.codigo}"></td>
					<td th:text="${beca.curso.titulo}"></td>
					<td th:text="${beca.fechaInicio}"></td>
					<td th:text="${beca.fechaCierre}"></td>
					<td th:text="${beca.estado}"></td>
				</tr>
			</table>
			<br>
			<br>

		</div>

	</div>
	<footer th:replace="/layouts/footer :: footer"></footer>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
