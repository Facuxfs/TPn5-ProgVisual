<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>

<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<header th:insert="layouts/header::cabeza"></header>

<body>

<div class="container">
			<div class="row" >
				<!-- Cards -->
				<div class="row">
				<!-- CARDS -->
				<div th:each="carta:${listacartas}" class="col-3" >
					<div class="card" style="width: 18rem;">
						  <img th:src="@{/images/{name}(name=${carta.uriImagen})}" class="card-img-top" alt="...">
						  <div class="card-body">
						    <h5 th:text="${carta.titulo}" class="card-title"></h5>
						    <p th:text="${carta.descripcion}" class="card-text"></p>
						    <a th:href="@{/demoSpring/viewPost?id={id}(id=${carta.id})}" class="btn btn-primary">Go somewhere</a>
						  </div>
						</div>
					</div>
				</div>
			</div>
		</div>

</body>
<footer th:replace="layouts/footer::pie"></footer>
</html>
